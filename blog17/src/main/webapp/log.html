<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="jquery-1.9.1.min.js"></script>
    <style>
        body.background {
            background: url("111.jpg");
            background-attachment: fixed;
            background-size: cover;
        }

    </style>
    <script>
        function mylog(type) {
            var username=jQuery("#username");
            var password=jQuery("#password");
            if(type==2){
                if(confirm("是否确定清空？")){
                    username.val("");
                    password.val("");
                }
                return false;
            }
            if(username.val().trim()==""){
                alert("请先输入用户名");
                username.focus();
                return false;
            }
            if(password.val().trim()==""){
                alert("请先输入密码");
                password.focus();
                return false;
            }
            jQuery.getJSON("log",{"username":username.val(),
                    "password":password.val()},
                              function (data) {
                              if(data!=null && data.state==200){
                                  location.href = "list.html";
                              }else{
                                  alert("用户名或密码错误");
                              }
                              });

        }
    </script>

</head>
<body class="background">
<div style="text-align: center;margin-top: 100px;">
    <span style="font-size: 50px;color: darkgreen;">西科论坛</span>
    <p></p>
    <h1>登录</h1>
    用户名: <input id="username" name="username" type="text"><p></p>
    密 &nbsp;&nbsp;&nbsp;码: <input id="password" name="password" type="password"><p></p>
    <input type="button" value="提 交" onclick="mylog(1)">
    &nbsp;&nbsp;  <input type="button" value="清 空" onclick="mylog(2)">
    <p></p>
    如果没有账号，请先<a href="reg.html">注册</a>
</div>
</body>
</html>
